<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <label for="edad">¿Cual es tu edad?</label>
    <input type="number" id="edad" name="edad">
    <button type="button" onclick="mostrarEdad()">Es mayor?</button>
    <script>
        function mostrarEdad(){
            let edad = document.getElementById("edad").value;
         if (Number(edad) >= 18) {
                alert("Eres mayor de edad.");
            }
            else {
                alert("No eres mayor de edad.")
            }
        }
    </script>
</body>
</html>
<!-- Escriba un programa en donde se pida la edad del usuario. Si el usuario es mayor de 
edad se debe mostrar un mensaje indicándolo -->
