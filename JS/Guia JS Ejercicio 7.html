<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let numero1 = parseInt(prompt("Inserte un numero")); 
    let resultado=0   
    while(numero1>resultado ){    
    let numero2 = parseInt(prompt("Inserte otro numero"));
    let numero3 = parseInt(prompt("Inserte un numero"));
    resultado += numero2 + numero3;
    }
    alert("El numero es mayor al inicial");
    </script>
    
</body>

<!--  Escriba un programa en el cual se ingrese un valor límite positivo, y a continuación 
solicite números al usuario hasta que la suma de los números introducidos supere el 
límite inicial. -->
