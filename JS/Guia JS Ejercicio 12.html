<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="dato">Ingresa un dato:</label>
    <input type="text" id="dato">
    <button onclick="obtenerTipo()">Obtener Tipo</button>

    <script>
        const obtenerTipo = () => {
            const dato = document.getElementById('dato').value;
            const tipo = typeof JSON.parse(dato);
            alert(`El tipo de dato ingresado es: ${tipo}`);
        };
    </script>

</body>

</html>
