<!DOCTYPE html>
<html>
  <head>
    <title>Algoritmo del clima</title>
  </head>
  <body>
    <form>
      <label for="clima">¿Cómo está el día de hoy?</label>
      <input type="text" id="clima" name="clima">
      <button type="button" onclick="mostrarClima()">Mostrar clima</button>
    </form>
    <script>
      function mostrarClima() {
        let clima = document.getElementById("clima").value;       
        alert(`El día de hoy está ${clima}`);
        // let clima = `El día de hoy está ${clima}` no funciona, hay que guardar clima primero.;
      }
    </script>
  </body>
</html>
