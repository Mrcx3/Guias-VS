<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let frase = (prompt("Ingrese una frase"));
        let palabraLarga = encontrarPalabra(frase);
        function encontrarPalabra(frase) {
            let palabras = frase.split(" ");
            let palabraLarga = palabras[0];
            for (let i = 1; i < palabras.length; i++) {
                if (palabras[i].length > palabraLarga.length) {
                    palabraLarga = palabras[i];
                }
            }
            return palabraLarga;
        }
        alert(`La palabra mas larga es "${palabraLarga}" que tiene ${palabraLarga.length} caracteres`)
    </script>
</body>
