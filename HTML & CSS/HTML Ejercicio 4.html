<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Papas fritas</h1>
    <p><strong>Receta de papas fritas caseras</strong></p>
    <img src="papas-fritas-02.jpg" alt ="Papas flitas" width="400" />
    <h2>Ingredientes</h2>
    <ul type="disc">
      <li><strong>3 o 4 papas (300gr)</strong></li>
      <li><strong>Aceite</strong></li>
      <li><strong>Sal</strong></li>
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ul>
      <li><strong>Pelar las papas</strong></li>
      <li><strong>Cortarlas en bastón</strong></li>
      <li><strong>Calentar aceite en una sartén</strong></li>
      <li><strong>Cocinar hasta que estén doradas</strong></li>
      <li><strong>Removerlas del aceite y salar al gusto</strong></li>
    </ul>
</body>
